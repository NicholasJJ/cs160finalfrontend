<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<script type="text/javascript" src="./../static/vendors/jquery/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./../static/vendors/bootstrap/css/bootstrap.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">

		.header {
      background-color: rgba(208, 214, 202, 0.88);
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    .title {
      font-family: "Raleway";
      font-weight: 500;
      font-size: 4.6em;
      opacity: 0.75;
			color: #1b1211;
			letter-spacing: 0.6vw;
			text-align: center;
    }

    button {
      color: #1B1211;
      background-color: #B9B9AE;
      border-color: #B9B9AE;
      opacity: 0.95;
      border: 1px hidden;
			box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

    button:hover {
      color: #1B1211;
      background-color: #9F9F93;
      border-color: #B9B9AE;
      opacity: 0.95;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

		button:focus {
        outline: none;
        border: 1px solid #524b47;
    }

    h4 {
      font-family: "Raleway";
      font-weight: 400;
      font-size: 2em;
			color: #1b1211;
    }

    html, body {
			background-image: url(./../static/images/landing-1.png);
			background-repeat: repeat-x;
			height: 100%;
		}

    h2 {
      background-color: #E3E3DAE0;
      font-family: "Raleway";
      font-weight: 400;
      font-size: 2em;
      box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }

		/* Help icon source: Google Material Icons - https://fonts.google.com/icons?selected=Material%20Icons%20Outlined%3Ahelp_outline%3A */
    #instructions {
			width: 6vh;
			height: 6vh;
			opacity: 0.8;
			background-color: #b2b8ad;
			border-radius: 10px;
			text-align: center;
			background-image: url("/static/images/help_outline_black_48dp.svg");
			background-position: center;
			background-repeat: no-repeat;
			background-size: contain;
			z-index: 1;
    }

    #instructions:hover {
      background-color: #91998A;
      opacity: 0.8;
			background-image: url("/static/images/help_outline_black_48dp.svg");
			background-position: center;
			background-repeat: no-repeat;
			background-size: contain;
			z-index: 1;
    }

		.container {
      margin-top: 11vh;
    }

		#intro {
      margin-top: 6.5vh;
    }

	</style>
</head>
<body>
  <div class="flex-container header-color p-4 header">
    <div class="row">
      <div class="col">
        <h1 class="text-center title">PAPYRUS</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row m-5">
      <div class="col">
        <button id = "contribute" type="button" class="btn btn-lg btn-block py-4">
          <h4>Contribute to a Story</h4>
        </button>
      </div>
    </div>

    <div class="row m-5">
      <div class="col">
        <button id = "gallery" type="button" class="btn btn-lg btn-block py-4">
          <h4>Gallery</h4>
        </button>
      </div>
    </div>

    <div class="row" id="intro">
      <div class="col">
        <h2 class="text-center p-5">
          Read and contribute to stories written in multiple different languages. Practice essential language skills through translating and writing story summaries.
        </h2>
      </div>
    </div>
  </div>

  <div class="row align-items-end" style = "padding: 11.8vh 0.8vw 0 0; width: 100%; margin: 0px;">
      <div class = "col-11">
      </div>
      <div class="col-1">
				<button id="instructions"></button>
      </div>
    </div>
</body>
<script>
  $("#contribute").click(function() {
    location.href = "language";
  });

  $("#gallery").click(function() {
    location.href = "gallery";
  });

  $("#instructions").click(function() {
    location.href = "instructions";
  });
</script>
</html>
